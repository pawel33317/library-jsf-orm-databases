<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorzyViewDlg" widgetVar="AutorzyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAutorzyTitle}">
            <h:form id="AutorzyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorzyController.selected != null}">
                        <h:outputText value="#{bundle.ViewAutorzyLabel_idautora}"/>
                        <h:outputText value="#{autorzyController.selected.idautora}" title="#{bundle.ViewAutorzyTitle_idautora}"/>
                        <h:outputText value="#{bundle.ViewAutorzyLabel_nazwisko}"/>
                        <h:outputText value="#{autorzyController.selected.nazwisko}" title="#{bundle.ViewAutorzyTitle_nazwisko}"/>
                        <h:outputText value="#{bundle.ViewAutorzyLabel_imie}"/>
                        <h:outputText value="#{autorzyController.selected.imie}" title="#{bundle.ViewAutorzyTitle_imie}"/>
                        <h:outputText value="#{bundle.ViewAutorzyLabel_uwagi}"/>
                        <h:outputText value="#{autorzyController.selected.uwagi}" title="#{bundle.ViewAutorzyTitle_uwagi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AutorzyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
