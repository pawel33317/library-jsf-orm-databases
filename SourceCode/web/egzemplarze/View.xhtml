<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgzemplarzeViewDlg" widgetVar="EgzemplarzeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEgzemplarzeTitle}">
            <h:form id="EgzemplarzeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{egzemplarzeController.selected != null}">
                        <h:outputText value="#{bundle.ViewEgzemplarzeLabel_IDegzemplarza}"/>
                        <h:outputText value="#{egzemplarzeController.selected.IDegzemplarza}" title="#{bundle.ViewEgzemplarzeTitle_IDegzemplarza}"/>
                        <h:outputText value="#{bundle.ViewEgzemplarzeLabel_ubytki}"/>
                        <h:outputText value="#{egzemplarzeController.selected.ubytki}" title="#{bundle.ViewEgzemplarzeTitle_ubytki}"/>
                        <h:outputText value="#{bundle.ViewEgzemplarzeLabel_IDpublikacji}"/>
                        <h:outputText value="#{egzemplarzeController.selected.IDpublikacji}" title="#{bundle.ViewEgzemplarzeTitle_IDpublikacji}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EgzemplarzeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
