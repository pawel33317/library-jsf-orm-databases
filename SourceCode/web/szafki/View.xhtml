<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SzafkiViewDlg" widgetVar="SzafkiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSzafkiTitle}">
            <h:form id="SzafkiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{szafkiController.selected != null}">
                        <h:outputText value="#{bundle.ViewSzafkiLabel_idszafki}"/>
                        <h:outputText value="#{szafkiController.selected.idszafki}" title="#{bundle.ViewSzafkiTitle_idszafki}"/>
                        <h:outputText value="#{bundle.ViewSzafkiLabel_szafka}"/>
                        <h:outputText value="#{szafkiController.selected.szafka}" title="#{bundle.ViewSzafkiTitle_szafka}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SzafkiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
