<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WydawcaViewDlg" widgetVar="WydawcaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWydawcaTitle}">
            <h:form id="WydawcaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wydawcaController.selected != null}">
                        <h:outputText value="#{bundle.ViewWydawcaLabel_idwydawcy}"/>
                        <h:outputText value="#{wydawcaController.selected.idwydawcy}" title="#{bundle.ViewWydawcaTitle_idwydawcy}"/>
                        <h:outputText value="#{bundle.ViewWydawcaLabel_wydawca}"/>
                        <h:outputText value="#{wydawcaController.selected.wydawca}" title="#{bundle.ViewWydawcaTitle_wydawca}"/>
                        <h:outputText value="#{bundle.ViewWydawcaLabel_nazwa}"/>
                        <h:outputText value="#{wydawcaController.selected.nazwa}" title="#{bundle.ViewWydawcaTitle_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WydawcaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
