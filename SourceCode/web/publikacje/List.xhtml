<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPublikacjeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PublikacjeListForm">
                <p:panel header="#{bundle.ListPublikacjeTitle}">
                    <p:dataTable id="datalist" value="#{publikacjeController.items}" var="item"
                                 selectionMode="single" selection="#{publikacjeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpublikacji}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_idpublikacji}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpublikacji}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_tytul}"/>
                            </f:facet>
                            <h:outputText value="#{item.tytul}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_rok}"/>
                            </f:facet>
                            <h:outputText value="#{item.rok}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_miejsce}"/>
                            </f:facet>
                            <h:outputText value="#{item.miejsce}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_slowaKluczowe}"/>
                            </f:facet>
                            <h:outputText value="#{item.slowaKluczowe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_idkategorii}"/>
                            </f:facet>
                            <h:outputText value="#{item.idkategorii}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_idautora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idautora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_idwydawcy}"/>
                            </f:facet>
                            <h:outputText value="#{item.idwydawcy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublikacjeTitle_idszafki}"/>
                            </f:facet>
                            <h:outputText value="#{item.idszafki}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{publikacjeController.prepareCreate}" update=":PublikacjeCreateForm" oncomplete="PF('PublikacjeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PublikacjeViewForm" oncomplete="PF('PublikacjeViewDialog').show()" disabled="#{empty publikacjeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PublikacjeEditForm" oncomplete="PF('PublikacjeEditDialog').show()" disabled="#{empty publikacjeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{publikacjeController.destroy}" update=":growl,datalist" disabled="#{empty publikacjeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
