<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Biblioteka magiczna</ui:insert></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="myCss.css" />
    </h:head>
    <h:body>
        <p:growl id="growl" life="3000" />
        <div id="header">
            <h1><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 
                Biblioteka studencka 
                <small>książki ze wszystkich wydziałów</small>
            </h1><hr/>
        </div>
        <div id="pageHeader">
            <h3 id="pageHeaderh"><ui:insert name="pageHeader">
                    PageContentHeader
                </ui:insert></h3>
        </div>
        <div id="pageContent">
            <ui:insert name="pageContent">
                PageContentContent
            </ui:insert>
        </div>
        <hr/>
        <div id="pageFooter">
            
            <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel id="toggleable" header="Informacje" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
 
        <p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
        <p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />
 
         <h:panelGrid columns="2" cellpadding="10">
            <ui:insert name="pageFooter">
                Brak powiadomień
            </ui:insert>
        </h:panelGrid>
 
        <f:facet name="options">
            <p:menu>
                <p:submenu label="Settings">
                    <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()" />
                    <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()" />
                </p:submenu>
            </p:menu>
        </f:facet>
    </p:panel>

</h:form>
            
         
        </div>
        <div id="footer">
            <hr/>
            <div style="width:100%;text-align:center; ">
                Created by Paweł Czubak | Copyright &reg; 2016
            </div>
        </div>   
    </h:body>
</html>
