<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KategorieCreateDlg" widgetVar="KategorieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKategorieTitle}">
            <h:form id="KategorieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kategorieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKategorieLabel_idkategorii}" for="idkategorii" />
                        <p:inputText id="idkategorii" value="#{kategorieController.selected.idkategorii}" title="#{bundle.CreateKategorieTitle_idkategorii}" required="true" requiredMessage="#{bundle.CreateKategorieRequiredMessage_idkategorii}"/>
                        <p:outputLabel value="#{bundle.CreateKategorieLabel_kategoria}" for="kategoria" />
                        <p:inputText id="kategoria" value="#{kategorieController.selected.kategoria}" title="#{bundle.CreateKategorieTitle_kategoria}" required="true" requiredMessage="#{bundle.CreateKategorieRequiredMessage_kategoria}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kategorieController.create}" value="#{bundle.Save}" update="display,:KategorieListForm:datalist,:growl" oncomplete="handleSubmit(args,'KategorieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KategorieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
