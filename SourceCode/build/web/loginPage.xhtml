<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/myTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="Strona logowania"></h:outputText>
        </ui:define>
        <ui:define name="pageHeader">
            Strona logowania
        </ui:define>
        <ui:define name="pageContent">
            <h:form>
                <p:panel id="panel" style="color:red; text-align: center; border:0px;">
                    <br/>
                    <p:messages id="msgs" />

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="login" value="Login: " />
                        <p:inputText id="login" value="#{czytelnicyController.name}" 
                                     required="true" label="Firstname">
                            <f:validateLength minimum="4" />
                        </p:inputText>
                        <p:message for="login" display="icon" />

                        <p:outputLabel for="haslo" value="HasÅ‚o: " />
                        <p:inputText id="haslo" value="#{czytelnicyController.password}" 
                                     type="password" label="Lastname" required="true">
                            <f:validateLength minimum="4" />
                            <p:ajax update="msgLastname" event="keyup" />
                        </p:inputText>
                        <p:message for="haslo" id="msgLastname" display="icon" />

                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Zaloguj" ajax="false"
                                     action="#{czytelnicyController.getRedirectPage}" 
                                     icon="ui-icon-check" 
                                     process="@this"/>
                    
                   <!-- <h:commandButton value="Login" action="/loginPage.xhtml" ></h:commandButton>-->
                </p:panel>
            </h:form>
        </ui:define>
        <ui:define name="pageFooter">
            #{czytelnicyController.alerts}
        </ui:define>
    </ui:composition>

</html>
