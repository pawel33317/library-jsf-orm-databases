<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCzytelnicyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CzytelnicyListForm">
                <p:panel header="#{bundle.ListCzytelnicyTitle}">
                    <p:dataTable id="datalist" value="#{czytelnicyController.items}" var="item"
                                 selectionMode="single" selection="#{czytelnicyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.NRkarty}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_NRkarty}"/>
                            </f:facet>
                            <h:outputText value="#{item.NRkarty}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_nazwisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwisko}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_imie}"/>
                            </f:facet>
                            <h:outputText value="#{item.imie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_iddokumentu}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddokumentu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_NRdokumentu}"/>
                            </f:facet>
                            <h:outputText value="#{item.NRdokumentu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_dataUr}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataUr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_miejsceUr}"/>
                            </f:facet>
                            <h:outputText value="#{item.miejsceUr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_kod}"/>
                            </f:facet>
                            <h:outputText value="#{item.kod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_miasto}"/>
                            </f:facet>
                            <h:outputText value="#{item.miasto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_IDulicy}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDulicy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_ulica}"/>
                            </f:facet>
                            <h:outputText value="#{item.ulica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCzytelnicyTitle_telefon}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefon}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{czytelnicyController.prepareCreate}" update=":CzytelnicyCreateForm" oncomplete="PF('CzytelnicyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CzytelnicyViewForm" oncomplete="PF('CzytelnicyViewDialog').show()" disabled="#{empty czytelnicyController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CzytelnicyEditForm" oncomplete="PF('CzytelnicyEditDialog').show()" disabled="#{empty czytelnicyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{czytelnicyController.destroy}" update=":growl,datalist" disabled="#{empty czytelnicyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
