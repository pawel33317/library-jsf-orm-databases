<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorzyCreateDlg" widgetVar="AutorzyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAutorzyTitle}">
            <h:form id="AutorzyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorzyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAutorzyLabel_idautora}" for="idautora" />
                        <p:inputText id="idautora" value="#{autorzyController.selected.idautora}" title="#{bundle.CreateAutorzyTitle_idautora}" required="true" requiredMessage="#{bundle.CreateAutorzyRequiredMessage_idautora}"/>
                        <p:outputLabel value="#{bundle.CreateAutorzyLabel_nazwisko}" for="nazwisko" />
                        <p:inputText id="nazwisko" value="#{autorzyController.selected.nazwisko}" title="#{bundle.CreateAutorzyTitle_nazwisko}" required="true" requiredMessage="#{bundle.CreateAutorzyRequiredMessage_nazwisko}"/>
                        <p:outputLabel value="#{bundle.CreateAutorzyLabel_imie}" for="imie" />
                        <p:inputText id="imie" value="#{autorzyController.selected.imie}" title="#{bundle.CreateAutorzyTitle_imie}" required="true" requiredMessage="#{bundle.CreateAutorzyRequiredMessage_imie}"/>
                        <p:outputLabel value="#{bundle.CreateAutorzyLabel_uwagi}" for="uwagi" />
                        <p:inputText id="uwagi" value="#{autorzyController.selected.uwagi}" title="#{bundle.CreateAutorzyTitle_uwagi}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorzyController.create}" value="#{bundle.Save}" update="display,:AutorzyListForm:datalist,:growl" oncomplete="handleSubmit(args,'AutorzyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AutorzyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
