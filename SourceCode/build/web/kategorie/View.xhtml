<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KategorieViewDlg" widgetVar="KategorieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKategorieTitle}">
            <h:form id="KategorieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kategorieController.selected != null}">
                        <h:outputText value="#{bundle.ViewKategorieLabel_idkategorii}"/>
                        <h:outputText value="#{kategorieController.selected.idkategorii}" title="#{bundle.ViewKategorieTitle_idkategorii}"/>
                        <h:outputText value="#{bundle.ViewKategorieLabel_kategoria}"/>
                        <h:outputText value="#{kategorieController.selected.kategoria}" title="#{bundle.ViewKategorieTitle_kategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KategorieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
